<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Loja Geek</title>
   
</head>
<body>
    <header>
        <h1>Loja Geek</h1>
    </header>
    <main>
       <section id="produtos">
             <h2>Meus produtos</h2>
             <div class="bloco_pesquisa">
                <div class="sz-70">
                    <input type="text" class="form-control" id="pesquisaproduto" placeholder="Pesquisa de produtos">
                </div>
                <div class="sz-20">
                    <select name="categoria" id="filtro_categoria" class="categoria form-control" >
                        <option value="-1">Filtro por categoria</option>
                    </select>
                </div>
             </div>
            <div class="card" id="card">
                
            </div>
       </section>
       <section id="formulario">
            <form>
                <h3 id="tituloform">Adicionar um produto</h3> 
                <fieldset>         
                    <input type="hidden" name="id">           
                    <input type="text" class="form-control" name="nome" placeholder="Nome do produto">
                    <input type="number" class="form-control" name="valor" placeholder="PreÃ§o do produto">
                    <input type="url" class="form-control" name="imagem" placeholder="URL da imagem">
                    <select name="categoria" id="categoria" class="categoria form-control" >
                        <option value="-1">Selecione uma categoria</option>
                    </select>
                    <button type="submit" class="btn btn-gravar" id="gravar">Gravar</button>
                    <button type="reset" class="btn btn-limpar" id="limpar">Limpar</button>
                </fieldset>
            </form>
       </section>
    </main>
    <footer>
        <span>
            Desenvolvido por Hanna  Mattos @2024 
        </span> 
    </footer>
</body>
</html>
<script src="./js/conexao.js" ></script>
<script src="./js/modelos/tipoitem.js" ></script>
<script src="./js/modelos/item.js" ></script>
<script src="./js/tipoitem.js" ></script>
